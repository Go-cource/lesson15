<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Светло-серый/белый фон */
            color: #333;
        }
        
        header {
            background-color: #333333; /* Темно-серый заголовок */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            color: #ffd700; /* Желтый цвет текста */
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        nav {
            margin-top: 15px;
        }
        
        .nav-link {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #333333; /* Темно-серый текст */
            background-color: #ffd700; /* Желтый фон кнопок */
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-link:hover {
            transform: translateY(-3px);
            background-color: #ffffff; /* Белый при наведении */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #333333;
        }
        
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white; /* Белый фон основного контента */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
        <nav>
            <a href="#" class="nav-link">Главная страница</a>
            <a href="#" class="nav-link">О нас</a>
            <a href="#" class="nav-link">Контакты</a>
        </nav>
    </header>
    
    <main>
        <!-- Здесь можно добавить контент страницы -->
    </main>
</body>
</html>
