<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.3s ease;
        }
        
        body.dark-mode {
            background-color: #222;
            color: #f0f0f0;
        }
        
        body.dark-mode main {
            background-color: #333;
            color: #f0f0f0;
        }
        
        header {
            background-color: #333333;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        header.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        h1 {
            margin: 0;
            color: #ffd700;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        nav {
            margin-top: 15px;
        }
        
        .nav-link {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #333333;
            background-color: #ffd700;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        
        .nav-link:hover {
            transform: translateY(-3px);
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #333333;
        }
        
        .nav-link.active {
            background-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        section {
            min-height: 300px;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background-color: #ffd700;
            color: #333;
        }
        
        body.dark-mode .theme-toggle {
            background-color: #ffd700;
            color: #333;
        }
        
        body.dark-mode .theme-toggle:hover {
            background-color: #333;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
        <nav>
            <a href="#home" class="nav-link active">Главная страница</a>
            <a href="#about" class="nav-link">О нас</a>
            <a href="#contacts" class="nav-link">Контакты</a>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Главная страница</h2>
            <p>Добро пожаловать на наш сайт! Здесь вы найдёте много интересной информации.</p>
        </section>
        
        <section id="about">
            <h2>О нас</h2>
            <p>Мы - команда профессионалов, работающая для вашего удобства.</p>
        </section>
        
        <section id="contacts">
            <h2>Контакты</h2>
            <p>Свяжитесь с нами по email: example@example.com</p>
        </section>
    </main>
    
    <button class="theme-toggle">Тёмная тема</button>
    
    <script>
        // Анимация заголовка при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            header.classList.add('loaded');
            
            // Устанавливаем активную ссылку при загрузке
            setActiveLink();
        });
        
        // Плавная прокрутка для якорных ссылок
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                    
                    // Устанавливаем активную ссылку
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                }
            });
        });
        
        // Установка активной ссылки при прокрутке
        window.addEventListener('scroll', function() {
            setActiveLink();
        });
        
        function setActiveLink() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            
            let currentSection = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (window.scrollY >= sectionTop - 50) {
                    currentSection = '#' + section.getAttribute('id');
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentSection) {
                    link.classList.add('active');
                }
            });
        }
        
        // Переключение тёмной темы
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                this.textContent = 'Светлая тема';
            } else {
                this.textContent = 'Тёмная тема';
            }
        });
    </script>
</body>
</html>
