<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5e1f9; /* Пастельный лавандовый фон */
            color: #333;
        }
        
        header {
            background-color: #b5ead7; /* Пастельный мятный заголовок */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            color: #ff90f2; /* Пастельный фиолетовый */
            font-size: 2.5em;
        }
        
        nav {
            margin-top: 15px;
        }
        
        .nav-link {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #6b5b95;
            background-color: #ffdac1; /* Пастельный персиковый */
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-link:hover {
            transform: translateY(-3px);
            background-color: #e2f0cb; /* Другой пастельный при наведении */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #6b5b95;
        }
        
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
        <nav>
            <a href="/page.html" class="nav-link">Главная страница</a>
            <a href="/about.html" class="nav-link">О нас</a>
            <a href="/contacts" class="nav-link">Контакты</a>
        </nav>
    </header>
    
    <main>
        <h1>
            Привет из main
        </h1>
    </main>
</body>
</html>
